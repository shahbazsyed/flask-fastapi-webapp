{% extends "base.html" %}

{% block title %}Create Student - {{ super() }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="mb-4">Create New Student</h1>
        
        <form method="POST" action="{{ url_for('students.create_student') }}">
            <div class="mb-3">
                <label for="student_id" class="form-label">Student ID *</label>
                <input type="text" class="form-control" id="student_id" name="student_id" 
                       placeholder="e.g., STU001" required maxlength="50"
                       value="{{ student_id | default('') }}">
                <div class="form-text">A unique identifier for the student</div>
            </div>
            
            <div class="mb-3">
                <label for="name" class="form-label">Full Name *</label>
                <input type="text" class="form-control" id="name" name="name" 
                       placeholder="e.g., John Doe" required maxlength="100"
                       value="{{ name | default('') }}">
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email Address *</label>
                <input type="email" class="form-control" id="email" name="email" 
                       placeholder="e.g., john.doe@example.com" required
                       value="{{ email | default('') }}">
                <div class="form-text">Must be a valid email address</div>
            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="{{ url_for('students.list_students') }}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Create Student</button>
            </div>
        </form>
        
        <div class="mt-3">
            <small class="text-muted">* Required fields</small>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
// Auto-focus on first input
document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('student_id').focus();
});
</script>
{% endblock %}
